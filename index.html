<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flickr Gallery with Pure JavaScript (ES6) by Maulik Suchak</title>
    <link rel="icon" href="http://www.emiratesarena.co.uk/Style%20Library/Content/images/icons/favicon.ico?rev=23" class="js-favicon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Kadwa">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="css/gallery.css" />
</head>

<body>
    <h1 class="page-title">Flickr Gallery</h1>
    <div class="flickr-gallery-container">
        <div class="thumbnails">
            <ul class="js-thumbnails_list thumbnails_list"></ul>
            <div class="u-center">
                <a class="js-thumbnails_loadmore thumbnails_loadmore" href="#">Load More</a>
            </div>
        </div>
        <div class="js-lightbox lightbox">
            <div class="js-lightbox_overlay lightbox_overlay"></div>
            <div class="lightbox_core">
                <div class="lightbox_inner-content js-lightbox_inner-content">
                    <img alt="" src="" class="js-lightbox_image" />
                    <button class="lightbox_close js-lightbox_close">
                        <span class="visually-hidden">Close</span>
                    </button>
                    <button class="js-lightbox_arrow--left lightbox_arrow lightbox_arrow--left">
                        <span class="visually-hidden">Previous photo</span>
                    </button>
                    <button class="js-lightbox_arrow--right lightbox_arrow lightbox_arrow--right">
                        <span class="visually-hidden">Next photo</span>
                    </button>
                    <div class="js-lightbox_photo-title lightbox_photo-title"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <small class="footer_copyright">
            Created by  <a href="http://www.mauliksuchak.com">Maulik Suchak</a> (<a href="https://twitter.com/ermauliks">@ermauliks</a>)
        </small>
    </div>

    <script src="dist/scripts/bundle.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-18281455-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
